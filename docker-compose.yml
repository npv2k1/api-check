services:
  api-check:
    build:
      context: .
      dockerfile: Dockerfile
    image: api-check:latest
    container_name: api-check-app
    environment:
      - API_CHECK_SERVER_HOST=0.0.0.0
      - API_CHECK_SERVER_PORT=3000
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    command: ["server"]
    restart: unless-stopped

  # Development service with live code mounting
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    image: api-check:dev
    container_name: api-check-dev
    volumes:
      - .:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    working_dir: /app
    environment:
      - API_CHECK_SERVER_HOST=0.0.0.0
      - API_CHECK_SERVER_PORT=3000
      - RUST_BACKTRACE=1
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    command: ["cargo", "run", "--", "server"]

volumes:
  cargo-cache:
  target-cache:
